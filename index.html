<!DOCTYPE html>
<html>
  <head>
    <title>Where To Eat?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensors=true&v=3"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>

  </head>
  <body>

    <main>

      <section id="wte-what" class="view">
        <h2>Hungry?</h2>
        <h3>Choose your food!</h3>
        <form id="wte-what-form">
          <div id="foods">
            <div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-1"></input></div>
              <div class="food-type"><label for="type-1">Curry</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-2"></input></div>
              <div class="food-type"><label for="type-2">Chinese</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-3"></input></div>
              <div class="food-type"><label for="type-3">Salad</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-1"></input></div>
              <div class="food-type"><label for="type-1">Pizza</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-2"></input></div>
              <div class="food-type"><label for="type-2">Italian</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-3"></input></div>
              <div class="food-type"><label for="type-3">French</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-1"></input></div>
              <div class="food-type"><label for="type-1">American</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-2"></input></div>
              <div class="food-type"><label for="type-2">Fruits</label></div>
            </div><div class="food-type-row">
              <div class="food-type-chooser"><input type="checkbox" id="type-3"></input></div>
              <div class="food-type"><label for="type-3">Fast Food</label></div>
            </div>
          </div>
          <button type="submit" class="btn-submit">Find Me Places!</button>
        </form>
      </section>

      <section id="wte-where" class="view">
      </section>

      <section id="wte-who" class="view">
        <h3>These places have </br>what you want!</h3>
        <ul id="wte-who-places">
          <li>Restaurant 1</li>
          <li>Restaurant 2</li>
        </ul>
      </section>


      <nav>
        <button id="wte-what-tab" class="btn-nav active">What</button><button id="wte-where-tab" class="btn-nav">Where</button><button id="wte-who-tab" class="btn-nav">Who</button>
      </nav>

    </main>


  </body>
</html>
